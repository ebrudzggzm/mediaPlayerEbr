<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MediaPlayerEbr</title>
</head>

<body>
    <div class="card">
        <div class="music-player">
            <i id="listIcon" class="bi bi-chevron-down"></i>
        </div>
      
        <img id="image" src="./assests/british-library-yiddhA9c0Vs-unsplash.jpg" alt="">
        <div class="main">
            <div class="text">
                <h4 id="singerName">Barış Manço</h4>
                <p id="songName">Arkadaşım Eşşek</p>
            </div>
            <div class="btnGroup">
                <button id="shuffle"><i class="bi bi-shuffle"></i></button>
                <button id="prev"><i class="bi bi-caret-left-fill"></i></button>
                <button class="hide" id="pause"><i class="bi bi-pause-circle-fill"></i></button>
                <button id="play"><i class="bi bi-play-circle-fill"></i></button>
                <button id="next"><i class="bi bi-caret-right-fill"></i></button>
                <button id="repeat"><i class="bi bi-repeat"></i></button>
            </div>
            
            <audio class="hide" id="audio" src="assests/mzaf_14027507605037085841.plus.aac.ep.m4a" controls preload="metadata">

            </audio>
            <div id="progress-bar">
                <div id="current-progress">

                </div>
            </div>
            <div class="time-container">
                <span id="current-time">00.00</span>
                <span id="max-duration">03.20</span>
            </div>
        </div>
 <div  id="playlist-container" >
    <button id="close-button">
        <i id="close" class="bi bi-x"></i>
    </button>
    <ul id="playlist-songs">
   
    </ul>
 </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
